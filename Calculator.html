<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
    <!-- <link rel="stylesheet" href="Calculator.css"> -->
</head>
<body>
     
    <div id="outer">
        <h1>Calculator</h1>
      <div  class="container"> 
        <input type="tex" name="screen" id="screen">
         <table>
           
            <tr id="btnC">
                
                <td ><button onclick="screenClear();">C</button></td>
               
                
             </tr>
            <tr>
                <td><button id="7" onclick="numbers(this);">7</button></td>
                <td><button id="8" onclick="numbers(this);">8</button></td>
                <td><button id="9" onclick="numbers(this);">9</button></td>
                <td><button id="*"onclick="operators('*');">*</button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="numbers(this);">4</button></td>
                <td><button id="5" onclick="numbers(this);">5</button></td>
                <td><button id="6" onclick="numbers(this);">6</button></td>
                <td><button onclick="operators('-');">-</button></td>
            </tr>
            <tr>
                <td><button id="1" onclick="numbers(this);">1</button></td>
                <td><button id="2" onclick="numbers(this);">2</button></td>
                <td><button id="3" onclick="numbers(this);">3</button></td>
                <td><button onclick="operators('+');">+</button></td>
            </tr>
            <tr>
                <td><button id="0" onclick="numbers(this);">0</button></td>
                <td><button onclick="dot()">.</button></td>
                <td><button onclick="operators('/');" >/</button></td>
                <td><button onclick=" calculate();">=</button></td>
            </tr>

         </table>
        </div> 
    </div>

</body>
<script src="Calculator.js"></script>
</html>
